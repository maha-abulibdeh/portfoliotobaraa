<!doctype html>
<html>
<head>

      <title>jQuery Popup Lightbox Plugin EXAMPLE</title>
     <!--jQuery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!--Font Awesome-->
   <!--Animate CSS-->
     
      <!--Popup Lightbox Js-->
      <script src="js/jquery.popup.lightbox.js"></script>
      <!--Popup Lightbox CSS-->
      <link href="css/popup-lightbox.css" rel="stylesheet" />
      <style>
      *{ margin: 0; padding: 0;}
      body { background-color: #fafafa; }
      .container { margin: 150px auto; max-width: 960px; text-align: center; }
      .img-container {
  margin: 20px;

}

.img-container img {
   width: 200px;
   height: auto;
   border: 1px solid #ccc;
   border-radius: 5px;
   cursor: pointer;
   -webkit-tap-highlight-color: transparent;
   transition: .3s;
  -webkit-transition: .3s;
  -moz-transition: .3s;

}
.img-container img:hover{
  transform: scale(0.97);
 -webkit-transform: scale(0.97);
 -moz-transform: scale(0.97);
 -o-transform: scale(0.97);
  opacity: 0.75;
 -webkit-opacity: 0.75;
 -moz-opacity: 0.75;
  transition: .3s;
 -webkit-transition: .3s;
 -moz-transition: .3s;
}
</style>
      <script>
         $(document).ready(function(){

         $(".img-container").popupLightbox({
          width: 600,
      height: 450
         });


         });
      </script>
   </head>
   <body>
<div class="container">
            <h1>jQuery Popup Lightbox Plugin EXAMPLE</h1>
            <div class="jquery-script-ads" style="margin:30px auto">

<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
            <div class="img-container">
               <img src="https://source.unsplash.com/600x450/?fitness" alt="Fitness" />
               <img src="https://source.unsplash.com/600x450/?bikini" alt="jQueryScript.Net"/>
               <img src="https://source.unsplash.com/600x450/?girl" alt="Girls"/>
               <img src="https://source.unsplash.com/600x450/?fashion" alt="Fashion" />
            </div>
</div>
   </body>
</script>
</html>
